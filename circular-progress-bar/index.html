<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <!-- videoLink: https://youtu.be/V_G1WzPjb4o -->
    <link rel="stylesheet" href="style.css">
    <!-- Add SVG circular progress with stroke-dasharray mathematics -->
</head>
<body>
   <div class="container">
        <div class="card">
            <div class="percent" style="--clr:#04fc43;--num:85;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>85<span>%</span></h2>
                    <p>php</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#fee800;--num:95;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>95<span>%</span></h2>
                    <p>Html</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#FF00BE;--num:75;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>75<span>%</span></h2>
                    <p>CSS</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#06ccff;--num:60;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>60<span>%</span></h2>
                    <p>JS</p>
                </div>
            </div>
        </div>
   </div> 

   <script type="module" src="./script.js"></script>
</body>
</html>
