<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Toggle Icon</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <script type="module" defer src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule defer src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="imgBx">
                <img src="./user.png" alt="">
            </div>
            <h2>Someone Famous <span>Website Designer</span></h2>
        </div>
        <ul class="navigation">
            <li>
                <a href="">
                    <ion-icon name="person-outline"></ion-icon>
                    Edit Profile
                </a>
            </li>
            <li>
                <a href="">
                    <ion-icon name="chatbox-outline"></ion-icon>
                    Inbox
                </a>
            </li>
            <li>
                <a href="">
                    <ion-icon name="settings-outline"></ion-icon>
                    Settings
                </a>
            </li>
            <li>
                <a href="">
                    <ion-icon name="help-circle-outline"></ion-icon>
                    Support
                </a>
            </li>
            <li>
                <a href="">
                    <ion-icon name="log-out-outline"></ion-icon>
                    Logout
                </a>
            </li>
        </ul>
        <div class="toggle">
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </div>
</body>
</html>
