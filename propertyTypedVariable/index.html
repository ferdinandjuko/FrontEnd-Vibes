<html lang="en">
<head>

    <title>Property Typed Variable</title>
    <!-- videoLink: https://youtu.be/Lt0nNisq_S8 -->
    <link rel="stylesheet" href="style.css">
    <!-- Animate gradient with @property typed variable and Define --a as <angle> for smooth rotation animation -->
</head>
<body>
    <div class="box">
        <form>
            <h2>Login</h2>
            <div class="inputBox">
                <span></span>
                <input type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <span></span>
                <input type="password" placeholder="Password">
            </div>
            <div class="inputBox">
                <input type="submit" value="Sign In">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">Signup</a>
            </div>
        </form>
    </div>
