<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Rocket Animation</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="loader">
        <div class="rocket">
            <ion-icon name="rocket-outline"></ion-icon>
            <ion-icon name="cloud-outline" style="--i:0;"></ion-icon>
            <ion-icon name="cloud-outline" style="--i:1;"></ion-icon>
            <ion-icon name="cloud-outline" style="--i:2;"></ion-icon>
            <ion-icon name="cloud-outline" style="--i:3;"></ion-icon>
        </div>
        <span><i></i></span>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
