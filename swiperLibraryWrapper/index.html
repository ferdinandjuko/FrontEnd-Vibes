<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Library Wrapper</title>
    <link rel="stylesheet" href="swipper.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- .swiper-container>div.swiper-wrapper>(.swiper-slide>(imgBox+(.details)))*6 -->
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgBox">
                    <img src="../image/img-1.png" alt="">
                </div>
                <div class="details">
                    <h3>John Doe<br><span>Web Designer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBox">
                    <img src="../image/img20.jpg" alt="">
                </div>
                <div class="details">
                    <h3>John Doe<br><span>Web Designer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBox">
                    <img src="../image/img-5.png" alt="">
                </div>
                <div class="details">
                    <h3>John Doe<br><span>Web Designer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBox">
                    <img src="../image/img-4.png" alt="">
                </div>
                <div class="details">
                    <h3>John Doe<br><span>Web Designer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBox">
                    <img src="../image/img-3.png" alt="">
                </div>
                <div class="details">
                    <h3>John Doe<br><span>Web Designer</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBox">
                    <img src="../image/img-2.png" alt="">
                </div>
                <div class="details">
                    <h3>John Doe<br><span>Web Designer</span></h3>
                </div>
            </div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <script src='swipper.min.js'></script>
    <script src='script.js'></script>
</body>
</html>
