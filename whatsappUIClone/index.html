<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp UI Clone</title>
    <!-- videoLink: https://youtu.be/qHFFFHMTC4U -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">WatsApp</a>
            <div class="action">
                <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
                <a href="#"><ion-icon name="search-outline"></ion-icon></a>
                <a href="#"><ion-icon name="ellipsis-vertical"></ion-icon></a>
            </div>
        </header>
        <div class="tabs">
            <input type="radio" id="chats" name="group" checked>
            <input type="radio" id="status" name="group">
            <input type="radio" id="calls" name="group">
        </div>
        <div class="buttons">
            <label for="chats">Chats</label>
            <label for="status">Status</label>
            <label for="calls">Calls</label>
        </div>
        <div class="content">
            <div class="box chats">Chats</div>
            <div class="box status">Status</div>
            <div class="box calls"></div>
        </div>
    </div>

    <script type='module' defer src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule defer src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
</body>
</html>
