<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Span Transform</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS Only Transformicons Creative Radio Buttons using Html & CSS -->
</head>
<body>
    <div class="container">
        <p>Are you Like This</p>
        <label>
            <input type="radio" name="yesNo">
            <span class="check"></span>
            Yes
        </label>
        <label>
            <input type="radio" name="yesNo">
            <span class="cross"></span>
            No
        </label>
    </div>
</body>
</html>
