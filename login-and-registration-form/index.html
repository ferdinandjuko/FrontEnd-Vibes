<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <!-- videoLink: https://youtu.be/EHYR_CD8zgo -->
    <link rel="stylesheet" href="style.css">
    <!-- implement sliding panel system with pointer-events control -->
</head>
<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="imgBx">
                    <img src="./verrou.jpeg" alt="">
                </div>
                <div class="formBx">
                    <form action="">
                        <h2>Sign In</h2>
                        <input type="text" name="" id="" placeholder="Username">
                        <input type="password" name="" id="" placeholder="Password">
                        <input type="submit" value="Login">
                        <p class="signup">don't have an account ? <a href="#" onclick="toggleForm();">Sign up</a></p>
                    </form>
                </div>
            </div>
            <div class="user signupBx">
                <div class="formBx">
                    <form action="">
                        <h2>Create an account</h2>
                        <input type="text" name="" id="" placeholder="Username">
                        <input type="email" name="" id="" placeholder="Email Address">
                        <input type="password" name="" id="" placeholder="Create Password">
                        <input type="password" name="" id="" placeholder="Confirm Password">
                        <input type="submit" value="Sign Up">
                        <p class="signup">Already have an account ? <a href="#" onclick="toggleForm();">Sign in</a></p>
                    </form>
                </div>
                <div class="imgBx"><img src="./key.jpeg" alt=""></div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
